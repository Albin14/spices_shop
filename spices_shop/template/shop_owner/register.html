<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .login-link {
            text-align: center;
            margin-top: 10px;
        }
        .login-link a {
            color: #007bff;
        }
    </style>
</head>
<body>
    <h2>Register as a Shop Owner</h2>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password1">Password:</label><br>
        <input type="password" id="password1" name="password1" required><br>
        <label for="password2">Confirm Password:</label><br>
        <input type="password" id="password2" name="password2" required><br>
        <label for="shop_name">Shop Name:</label><br>
        <input type="text" id="shop_name" name="shop_name" required><br>
        <label for="shop_address">Shop Address:</label><br>
        <input type="text" id="shop_address" name="shop_address" required><br>
        <button type="submit">Register</button>
        <br><br>
            <p>Already have account <a href="{% url 'login' %}">Login</a></p>
            
        </form>

        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
    </div>
</body>
</html>
